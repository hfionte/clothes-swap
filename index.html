<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <div id="main">
            <h1>Baby Clothes Swap</h1>
            <div class="filters">
                <h3>Filter by:</h3>
                <p>
                    Size:
                    <select id="filter-size">
                        <option value="all">All</option>
                        <option value="newborn">Newborn</option>
                        <option value="3m">3 Months</option>
                    </select>
                </p>
            </div>
            <h2>Available items:</h2>
            <div class="items">
                
                <div class="item" data-itemtype="onesie" data-itemcolor="blue" data-itemgender="male" data-itemsize="3m">
                    <div class="photo">
                        <img src="img/max-plaid-onesie.jpg">
                    </div>
                    <div class="info">
                        <strong>size:</strong> 3 months
                    </div>
                </div>
                
                <div class="item" data-itemtype="onesie" data-itemcolor="blue" data-itemgender="male" data-itemsize="newborn">
                    <div class="photo">
                        <img src="img/max-plaid-onesie.jpg">
                    </div>
                    <div class="info">
                        <strong>size:</strong> Newborn
                    </div>
                </div>
                
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
